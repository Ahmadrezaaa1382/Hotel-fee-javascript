<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Select Extra Service</h2>
  
  <form onchange="calculateTotal()">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1">
      <label class="form-check-label" for="check1" id="label1">Breakfast ($50)</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2">
      <label class="form-check-label" for="check2" id="label2">Internet ($20)</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check3">
      <label class="form-check-label" for="check3" id="label3">Parking ($30)</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check4">
      <label class="form-check-label" for="check4" id="label4">Gym Access ($40)</label>
    </div>
  </form>

  
  <h4 id="total" class="text-success mt-3">Total: $0</h4>
</div>

<script>
  let check1 = document.getElementById("check1");
  let check2 = document.getElementById("check2");
  let check3 = document.getElementById("check3");
  let check4 = document.getElementById("check4");

  let label1 = document.getElementById("label1");
  let label2 = document.getElementById("label2");
  let label3 = document.getElementById("label3");
  let label4 = document.getElementById("label4");

  function calculateTotal() {
    let total = 0;        // ðŸ‘ˆ Ø§ÛŒÙ†Ø¬Ø§ Ø±ÛŒØ³Øª Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
    let totalText = "";   // ðŸ‘ˆ Ù‡Ø± Ø¨Ø§Ø± Ù…ØªÙ† Ø¬Ø¯ÛŒØ¯

    if (check1.checked) {
      total += 50;
      label1.style.color = "green";
    } else {
      label1.style.color = "";
    }

    if (check2.checked) {
      total += 20;
      label2.style.color = "green";
    } else {
      label2.style.color = "";
    }

    if (check3.checked) {
      total += 30;
      label3.style.color = "green";
    } else {
      label3.style.color = "";
    }

    if (check4.checked) {
      total += 40;
      label4.style.color = "green";
    } else {
      label4.style.color = "";
    }

    // ØªØ¹ÛŒÛŒÙ† Ù…ØªÙ† Ù…Ø¬Ù…ÙˆØ¹
    if (total === 0) {
      totalText = "Total: $0";
    } else if (total > 0 && total < 50) {
      totalText = "Total: $" + total + " (Small Package)";
    } else if (total >= 50 && total < 100) {
      totalText = "Total: $" + total + " (Medium Package)";
    } else {
      totalText = "Total: $" + total + " (Big Package)";
    }

    // Ø¢Ù¾Ø¯ÛŒØª Ù†Ù…Ø§ÛŒØ´
    let totalElement = document.getElementById("total");
    totalElement.innerText = totalText;
  }

  // Ø­Ø§Ù„Øª Ø§ÙˆÙ„ÛŒÙ‡
  calculateTotal();
</script>


</body>
</html>
