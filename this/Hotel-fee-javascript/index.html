<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Select Extra Service</h2>
  
  <form>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" value="50"
             onchange="calculateTotal(this.value, this.checked)">
      <label class="form-check-label">Breakfast ($50)</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" value="20"
             onchange="calculateTotal(this.value, this.checked)">
      <label class="form-check-label">Internet ($20)</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" value="30"
             onchange="calculateTotal(this.value, this.checked)">
      <label class="form-check-label">Parking ($30)</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" value="40"
             onchange="calculateTotal(this.value, this.checked)">
      <label class="form-check-label">Gym Access ($40)</label>
    </div>
  </form>

  <h4 id="total" class="text-success mt-3">Total: $0</h4>
</div>

<script>
  let total = 0;

  function calculateTotal(value, checked) {
    value = Number(value);
    let Totalshow =  document.getElementById("total");

    if (checked) {
      total += value;
    } else {
      total -= value;
    }

    let totalText = "";
    if (total === 0) {
      totalText = "Total: $0";
    } else if (total < 50) {
      totalText = "Total: $" + total ;
    } else if (total < 100) {
      totalText = "Total: $" + total ;
    } else {
      totalText = "Total: $" + total ;
    }

    Totalshow.innerText = totalText;
  }
</script>

</body>
</html>
